<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    min-height: 100vh;
  }
  #inputSection {
    text-align: center;
    margin-bottom: 20px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
  }
  #weather {
    margin-top: 10px;
    padding: 20px;
    width: 300px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    min-height: 100px;
  }
</style>
</head>
<body>

  <h1>üåç Weather Dashboard</h1>

  <div id="inputSection">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
  </div>

  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = "04585d219dd1e3c4698c7c000a266ea6"; // Replace with your actual API key
      if (!city) {
        document.getElementById('weather').innerHTML = '<p style="color:red;">Please enter a city name.</p>';
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod !== 200) {
          document.getElementById('weather').innerHTML = `<p style="color:red;">Error: ${data.message}</p>`;
          return;
        }
        const temperature = data.main.temp;
        const humidity = data.main.humidity;
        const description = data.weather[0].description;
        document.getElementById('weather').innerHTML = `
          <h2>Weather in ${city}</h2>
          <p><strong>Temperature:</strong> ${temperature} ¬∞C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Forecast:</strong> ${description}</p>
        `;
      } catch (error) {
        document.getElementById('weather').innerHTML = `<p style="color:red;">Failed to fetch data. Please try again.</p>`;
      }
    }
  </script>

</body>
</html>
